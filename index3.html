<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #f7b96a;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #9c8f78;
            display: flex;
            flex-direction: column;
            min-height: 40vh;
        }

        header, footer {
            background: #fff;
            padding: 15px;
            font-weight: bold;
            border: 1px solid #e5c67a;
        }

        .main {
            flex: 1;
            display: flex;
            font-weight: bold;
            border-top: 1px solid #e5c67a;
            border-bottom: 1px solid #e5c67a;
            min-height: 40%;
        }

        .sidebar {
            width: 20%;
            padding: 20px;
            border-right: 1px solid #e5c67a;
            border-left: 1px solid #e5c67a;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 800px) {
            .main {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e5c67a;
                border-top: 1px solid #e5c67a;
            }

            .sidebar:last-child {
                border-left: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <div class="main">
            <div class="sidebar">Sidebar A</div>
            <div class="content">Main content</div>
            <div class="sidebar">Sidebar B</div>
        </div>
        <footer>Footer</footer>
    </div>
</body>

</html>
